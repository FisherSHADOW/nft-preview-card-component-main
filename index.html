<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card  |  Frontend Mentor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- main container -->
        <section class="container" >
            <div class="img-box">
            <img class="main-img" src="./assets/image/image-equilibrium.jpg">
            </div>
            <img class="hover-img" src="./assets/image/image-equilibrium-hover.jpg" alt="">
            <article>
                <!-- titles -->
                <h1>
                    <a href="">Equilibrium#3429</a>
                </h1>
                <pre>OurEqulibrium collection promotes
balance and calm.</pre>
            </article>
            <!-- purchase info -->
            <div class="price" >
                <img class="eth-icon" src="./assets/image/icon-ethereum.svg">
                <p class="eth-price"> 0.041 ETH</p>
            </div>
            <div class="time" >
                <img class="time-icon" src="./assets/image/icon-clock.svg">
                <p class="time-text"> 3 days left</p>
            </div>
            <!-- line style -->
            <div class="underline">
            </div>
            <!-- creator -->
            <div class="avatar-div">
                <img class="avatar" src="./assets/image/image-avatar.png">
                <p class="avatar-tag"> <span class="avatar-title">Creation of</span>&nbsp; <a class="creator-link" href="#"> Jules wyver</a></p>
            </div>
        </section>
    </header>
    <!-- attribution -->
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/FisherSHADOW?tab=repositories">FisherSHADOW</a>.
        </div>

</body>
</html>
